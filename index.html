  <style>
    /* Modern CSS Reset */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Custom Properties */
:root {
  --gradient-start: rgb(0, 121, 107);
  --gradient-end: rgb(13, 194, 173);
  --color-primary: rgb(0, 121, 107);
  --color-primary-light: rgba(0, 121, 107, 0.1);
  --color-gray-50: #f8fafc;
  --color-gray-100: #f1f5f9;
  --color-gray-200: #e2e8f0;
  --color-gray-300: #cbd5e1;
  --color-gray-400: #94a3b8;
  --color-gray-500: #64748b;
  --color-gray-600: #475569;
  --color-gray-700: #334155;
  --color-gray-800: #1e293b;
  --color-gray-900: #0f172a;
  --shadow-sm: 0 2px 4px rgba(15, 23, 42, 0.05);
  --shadow: 0 4px 6px rgba(15, 23, 42, 0.1);
  --shadow-md: 0 8px 12px rgba(15, 23, 42, 0.15);
  --shadow-lg: 0 12px 24px rgba(15, 23, 42, 0.2);
  --border-radius-sm: 0.375rem;
  --border-radius: 0.5rem;
  --border-radius-lg: 0.75rem;
  --border-radius-xl: 1rem;
}

/* Base Styles */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
  color: var(--color-gray-900);
  line-height: 1.5;
}

/* Container */
.container {
  max-width: 64rem;
  margin: 2rem auto;
  padding: 0 1.5rem;
}

/* Card */
.card {
  background-color: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  border-radius: var(--border-radius-xl);
  box-shadow: var(--shadow-lg);
  overflow: hidden;
  animation: cardFloat 0.8s ease-out;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

@keyframes cardFloat {
  0% {
    opacity: 0;
    transform: translateY(2rem);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Form Toggle */
.form-toggle {
  display: flex;
  border-bottom: 1px solid var(--color-gray-200);
  padding: 0.5rem;
  gap: 0.5rem;
  background: var(--color-gray-50);
}

.toggle-btn {
  flex: 1;
  padding: 1rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  color: var(--color-gray-600);
  background: none;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
}

.toggle-btn.active {
  background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
  color: white;
  box-shadow: var(--shadow-md);
  transform: translateY(-1px);
}

.toggle-btn:hover:not(.active) {
  background-color: var(--color-gray-100);
  color: var(--color-primary);
}

/* Form Content */
.form-content {
  padding: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--color-gray-700);
  margin-bottom: 0.5rem;
}

.form-input {
  width: 100%;
  padding: 0.875rem 1rem;
  border: 2px solid var(--color-gray-200);
  border-radius: var(--border-radius);
  font-size: 1rem;
  transition: all 0.2s;
  background-color: var(--color-gray-50);
}

.form-input:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 4px var(--color-primary-light);
  background-color: white;
}

/* Multi-select */
.multi-select {
  position: relative;
}

.multi-select-header {
  display: flex;
  align-items: center;
  padding: 0.5rem;
  border: 2px solid var(--color-gray-200);
  border-radius: var(--border-radius);
  background-color: var(--color-gray-50);
  cursor: pointer;
  min-height: 3.5rem;
}

.selected-options {
  flex: 1;
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  padding: 0.25rem;
}

.selected-option {
  background-color: var(--color-primary);
  color: white;
  padding: 0.25rem 0.75rem;
  border-radius: var(--border-radius-sm);
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.875rem;
}

.remove-option {
  cursor: pointer;
  opacity: 0.8;
  transition: opacity 0.2s;
}

.remove-option:hover {
  opacity: 1;
}

.dropdown-toggle {
  padding: 0.5rem;
  background: none;
  border: none;
  cursor: pointer;
  color: var(--color-gray-400);
  transition: transform 0.2s;
}

.dropdown-menu {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  margin-top: 0.5rem;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-lg);
  border: 1px solid var(--color-gray-200);
  display: none;
  z-index: 10;
}

.dropdown-menu.show {
  display: block;
  animation: dropdownFade 0.2s ease-out;
}

@keyframes dropdownFade {
  0% {
    opacity: 0;
    transform: translateY(-0.5rem);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.search-container {
  padding: 1rem;
  border-bottom: 1px solid var(--color-gray-200);
}

.search-input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid var(--color-gray-200);
  border-radius: var(--border-radius);
  font-size: 0.875rem;
}

.options-container {
  max-height: 15rem;
  overflow-y: auto;
  padding: 0.5rem;
}

.option {
  padding: 0.75rem 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  border-radius: var(--border-radius-sm);
  transition: background-color 0.2s;
}

.option:hover {
  background-color: var(--color-gray-100);
}

.option input[type="checkbox"] {
  width: 1rem;
  height: 1rem;
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.875rem 1.5rem;
  font-weight: 600;
  font-size: 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
  gap: 0.75rem;
}

.btn-primary {
  background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
  color: white;
  width: 100%;
  box-shadow: var(--shadow-md);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

/* Task List */
.task-list {
  margin-top: 1.5rem;
  display: grid;
  gap: 1rem;
}

.task-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.25rem;
  background: linear-gradient(to right, var(--color-primary-light), white);
  border-radius: var(--border-radius-lg);
  animation: slideIn 0.3s ease-out;
  border: 1px solid rgba(0, 121, 107, 0.1);
}

@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateX(-1rem);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

.task-item input[type="number"] {
  width: 6rem;
  padding: 0.625rem;
  border: 2px solid var(--color-primary);
  border-radius: var(--border-radius);
  text-align: center;
  font-weight: 600;
  color: var(--color-primary);
}

/* Counter */
.counter {
  position: fixed;
  top: 1.5rem;
  right: 1.5rem;
  background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 9999px;
  font-size: 1.5rem;
  font-weight: 700;
  box-shadow: var(--shadow-lg);
  z-index: 50;
  animation: counterFloat 0.6s ease-out;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

@keyframes counterFloat {
  0% {
    opacity: 0;
    transform: translateY(-1rem);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background-color: rgba(15, 23, 42, 0.7);
  backdrop-filter: blur(4px);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  z-index: 100;
}

.modal.show {
  display: flex;
  animation: modalFade 0.3s ease-out;
}

@keyframes modalFade {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.modal-content {
  background: white;
  border-radius: var(--border-radius-xl);
  width: 100%;
  max-width: 32rem;
  padding: 2rem;
  animation: modalPop 0.3s ease-out;
}

@keyframes modalPop {
  0% {
    opacity: 0;
    transform: scale(0.95);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.modal-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--color-gray-900);
}

.modal-close {
  background: none;
  border: none;
  font-size: 1.5rem;
  color: var(--color-gray-400);
  cursor: pointer;
  padding: 0.5rem;
  border-radius: var(--border-radius);
  transition: all 0.2s;
}

.modal-close:hover {
  background-color: var(--color-gray-100);
  color: var(--color-gray-600);
}

.modal-footer {
  margin-top: 2rem;
  display: flex;
  justify-content: flex-end;
  gap: 1rem;
}

/* Task Checkbox List */
.task-checkbox-list {
  max-height: 20rem;
  overflow-y: auto;
  margin: 1rem 0;
}

.task-checkbox-item {
  display: flex;
  align-items: center;
  padding: 0.75rem 1rem;
  cursor: pointer;
  transition: all 0.2s;
  border-radius: var(--border-radius-sm);
}

.task-checkbox-item:hover {
  background-color: var(--color-gray-100);
}

.task-checkbox-item input[type="checkbox"] {
  margin-right: 1rem;
  width: 1.25rem;
  height: 1.25rem;
}

/* Responsive Design */
@media (max-width: 640px) {
  .container {
    margin: 1rem;
    padding: 0;
  }

  .form-toggle {
    flex-direction: column;
  }

  .counter {
    top: 1rem;
    right: 1rem;
    font-size: 1.25rem;
    padding: 0.5rem 1rem;
  }

  .modal-content {
    padding: 1.5rem;
  }
}

  <script>
    // State management
let activeForm = 1;
let categories = [];
let tasks = [];
let selectedTasks = [];
let selectedFincas = [];

// Initialize date input with today's date
document.getElementById('date').value = new Date().toISOString().split('T')[0];

// Form toggle functionality
document.querySelectorAll('.toggle-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeForm = parseInt(btn.dataset.form);
    fetchCategories();
    resetForm();
  });
});

// FINCA Multi-select functionality
const fincaSelect = document.getElementById('finca-select');
const dropdownMenu = fincaSelect.querySelector('.dropdown-menu');
const selectedFincasContainer = document.getElementById('selected-fincas');
const optionsContainer = fincaSelect.querySelector('.options-container');
const searchInput = fincaSelect.querySelector('.search-input');

// Generate FINCA options (1-22)
const fincaOptions = Array.from({ length: 22 }, (_, i) => i + 1);

// Toggle dropdown
fincaSelect.querySelector('.multi-select-header').addEventListener('click', (e) => {
  if (!e.target.closest('.selected-option')) {
    dropdownMenu.classList.toggle('show');
  }
});

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
  if (!fincaSelect.contains(e.target)) {
    dropdownMenu.classList.remove('show');
  }
});

// Search functionality
searchInput.addEventListener('input', (e) => {
  const searchTerm = e.target.value.toLowerCase();
  renderFincaOptions(searchTerm);
});

// Render FINCA options
function renderFincaOptions(searchTerm = '') {
  const filteredOptions = fincaOptions.filter(finca => 
    `FINCA ${finca}`.toLowerCase().includes(searchTerm)
  );

  optionsContainer.innerHTML = filteredOptions.map(finca => `
    <div class="option">
      <input type="checkbox" ${selectedFincas.includes(finca) ? 'checked' : ''}>
      <span>FINCA ${finca}</span>
    </div>
  `).join('');

  // Add click handlers
  optionsContainer.querySelectorAll('.option').forEach((option, index) => {
    option.addEventListener('click', () => {
      const finca = filteredOptions[index];
      toggleFinca(finca);
    });
  });
}

// Toggle FINCA selection
function toggleFinca(finca) {
  const index = selectedFincas.indexOf(finca);
  if (index === -1) {
    selectedFincas.push(finca);
  } else {
    selectedFincas.splice(index, 1);
  }
  selectedFincas.sort((a, b) => a - b);
  renderSelectedFincas();
  renderFincaOptions();
}

// Render selected FINCAs
function renderSelectedFincas() {
  selectedFincasContainer.innerHTML = selectedFincas.map(finca => `
    <span class="selected-option">
      FINCA ${finca}
      <span class="remove-option" data-finca="${finca}">‚úï</span>
    </span>
  `).join('');

  // Add remove handlers
  selectedFincasContainer.querySelectorAll('.remove-option').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleFinca(parseInt(btn.dataset.finca));
    });
  });
}

// Initialize FINCA options
renderFincaOptions();

// Fetch categories from API
async function fetchCategories() {
  try {
    const url = activeForm === 1 
      ? 'https://script.google.com/macros/s/AKfycbxLSEPXBHctMIigbNugYuXB2DvUeHRUp0dxug3-bhoPP0_HduBj1LbSCdpl_UA25p1zdw/exec'
      : 'https://script.google.com/macros/s/AKfycbxoy923OwLPZA7S2wq5qOjcp8xA1IVc-28vxSMXDCqobxt9keI_NRfQLwe9E1Y1w12OoQ/exec';
    
    const response = await fetch(url);
    categories = await response.json();
    
    const select = document.getElementById('category');
    select.innerHTML = '<option value="">S√©lectionnez une cat√©gorie</option>';
    categories.forEach(category => {
      const option = document.createElement('option');
      option.value = category;
      option.textContent = category;
      select.appendChild(option);
    });
  } catch (error) {
    console.error('Error fetching categories:', error);
    alert('Failed to load categories');
  }
}

// Fetch tasks based on category
async function fetchTasks() {
  try {
    const url = activeForm === 1
      ? 'https://script.google.com/macros/s/AKfycbzXLs8hnSLVmny0fm2of-JCM0rboTyNvFA8Vsvi_trtAEIUkIdmu5EZWFmKXXXPtUE-oA/exec'
      : 'https://script.google.com/macros/s/AKfycbxpr6RkAEwDWM-rJ6bL-KUl33oNECqJeGamHvfMvCCWv6MgF9318VDQ4qBQZPCPYoPDsA/exec';
    
    const response = await fetch(url);
    tasks = await response.json();
    renderTaskList();
  } catch (error) {
    console.error('Error fetching tasks:', error);
    alert('Failed to load tasks');
  }
}

// Modal functionality
document.getElementById('select-tasks').addEventListener('click', () => {
  const category = document.getElementById('category').value;
  if (!category) {
    alert('Please select a category first');
    return;
  }
  document.getElementById('task-modal').classList.add('show');
  fetchTasks();
});

document.querySelector('.modal-close').addEventListener('click', () => {
  document.getElementById('task-modal').classList.remove('show');
});

// Search functionality for tasks
document.getElementById('task-search').addEventListener('input', (e) => {
  const searchTerm = e.target.value.toLowerCase();
  const filteredTasks = tasks.filter(task => 
    task.task.toLowerCase().includes(searchTerm)
  );
  renderTaskList(filteredTasks);
});

// Render task list in modal
function renderTaskList(filteredTasks = tasks) {
  const taskList = document.getElementById('task-list');
  taskList.innerHTML = filteredTasks.map(task => `
    <label class="task-checkbox-item">
      <input type="checkbox" 
             value="${task.task}"
             ${selectedTasks.some(t => t.task === task.task) ? 'checked' : ''}>
      <span>${task.task}</span>
    </label>
  `).join('');

  // Add event listeners to checkboxes
  taskList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        selectedTasks.push({ task: checkbox.value, count: 0 });
      } else {
        selectedTasks = selectedTasks.filter(t => t.task !== checkbox.value);
      }
    });
  });
}

// Confirm task selection
document.getElementById('confirm-selection').addEventListener('click', () => {
  document.getElementById('task-modal').classList.remove('show');
  renderSelectedTasks();
});

// Render selected tasks
function renderSelectedTasks() {
  const container = document.getElementById('selected-tasks');
  container.innerHTML = selectedTasks.map(task => `
    <div class="task-item">
      <span>${task.task}</span>
      <input type="number" 
             min="0" 
             value="${task.count || ''}"
             onchange="updateTaskCount('${task.task}', this.value)">
    </div>
  `).join('');

  document.getElementById('submit').style.display = selectedTasks.length ? 'block' : 'none';
}

// Update task count and total
function updateTaskCount(taskName, count) {
  const task = selectedTasks.find(t => t.task === taskName);
  if (task) {
    task.count = parseInt(count) || 0;
    updateTotal();
  }
}

// Update total counter
function updateTotal() {
  const total = selectedTasks.reduce((sum, task) => sum + (task.count || 0), 0);
  document.getElementById('total-counter').textContent = total;
}

// Submit functionality
document.getElementById('submit').addEventListener('click', () => {
  document.getElementById('confirmation-modal').classList.add('show');
});

document.getElementById('cancel-submit').addEventListener('click', () => {
  document.getElementById('confirmation-modal').classList.remove('show');
});

document.getElementById('confirm-submit').addEventListener('click', submitData);

// Submit data
async function submitData() {
  const date = document.getElementById('date').value;
  const category = document.getElementById('category').value;
  
  if (!date || !category || !selectedTasks.length) {
    alert('Please fill all required fields');
    return;
  }

  if (selectedFincas.length === 0) {
    alert('Please select at least one FINCA');
    return;
  }

  const tasksWithCount = selectedTasks.filter(task => task.count > 0);
  if (!tasksWithCount.length) {
    alert('Please enter at least one task count');
    return;
  }

  try {
    // Create a separate submission for each selected FINCA
    for (const finca of selectedFincas) {
      const payload = {
        date,
        category,
        FINCA: `FINCA ${finca}`,
        tasks: tasksWithCount
      };

      const url = activeForm === 1
        ? 'https://script.google.com/macros/s/AKfycbxDUEwNj-Ex8PE08Fcl0Hr62NUQBo2ZQowsy5steHKsuCaOgEjQ-TnjeDAuNrJ86rZd/exec'
        : 'https://script.google.com/macros/s/AKfycbzKpIzXMQF46Pxy6wsKrdvz8HJ_Aufb1IZbNFj6m9FZZ6j1ueYADrXCNFnYvvd2JJYL/exec';

      await fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
    }

    alert('Data submitted successfully!');
    resetForm();
    document.getElementById('confirmation-modal').classList.remove('show');
  } catch (error) {
    console.error('Error submitting data:', error);
    alert('Failed to submit data');
  }
}

// Reset form
function resetForm() {
  selectedTasks = [];
  document.getElementById('category').value = '';
  document.getElementById('selected-tasks').innerHTML = '';
  document.getElementById('submit').style.display = 'none';
  document.getElementById('total-counter').textContent = '0';
}
